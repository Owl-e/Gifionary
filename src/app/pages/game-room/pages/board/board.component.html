<div class="board-container" *ngIf="user$ | async as user">
    <app-leaderboard [users]="(room$ | async)?.users" [room]="(room$ | async)"></app-leaderboard>
    <div class=" bottom-card flex-row">
        <app-chat class="chat" [room]="(room$ | async)" [user]="user"></app-chat>
        <div class="vertical-separator"></div>
        <app-sandbox class="sandbox"></app-sandbox>
    </div> 
</div>
