<div class="board-container" *ngIf="user && room">
  <app-leaderboard [users]="room.users" [room]="room"></app-leaderboard>
  <div class=" bottom-card flex-row">
    <app-chat class="chat" [room]="room" [user]="user"></app-chat>
    <div class="vertical-separator"></div>
    <app-sandbox class="sandbox"></app-sandbox>
  </div>
</div>
