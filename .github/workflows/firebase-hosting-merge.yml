name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIFIONARY }}'
          channelId: live
          projectId: gifionary
  notify:
    name: Discord Notification
    needs: build_and_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: sebastianpopp/discord-action@v1.0
        with:
          # Discord webhook URL
          webhook: https://discord.com/api/webhooks/892010868844412928/ceKCOSZfQcun5Jx2OMQT7dTmBYr6MVqJITuTFBYQftyqz_JxTxH2HCyEkYVpgve0J_Ls
          # Message to be sent
          message: Une nouvelle version de Gifionary vient d'être publiée ! checker moi ça => gifionary.com
